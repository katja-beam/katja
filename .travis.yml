language: erlang

otp_release:
  - 22.3.2
  - 21.3.8.1
  - 20.3.8.22
  - 19.3
  - 18.3

install:
  - ./rebar3 update

script:
  - ./rebar3 ct

before_install:
  - wget https://github.com/riemann/riemann/releases/download/0.3.5/riemann_0.3.5_all.deb
  - sudo dpkg -i riemann_0.3.5_all.deb
  - wget https://s3.amazonaws.com/rebar3/rebar3
  - chmod +x rebar3
